<section>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        {% for banners in banner %}
          {% if forloop.counter0 == 0 %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
          {% else %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}"></li>
          {% endif %}
        {% endfor %}
      </ol>
      <div class="carousel-inner">
        {% for banners in banner %}
          {% if forloop.counter0 == 0 %}
            <div class="carousel-item active">
          {% else %}
            <div class="carousel-item">
          {% endif %}
              <img src="{{ banners.image.url }}" class="d-block w-100" alt="...">
              <div style="background-color: rgb(42, 85, 85);" class="carousel-caption animate__animated" data-aos="fade-up">
                <p class="justify">{{ banners.Note|safe }}</p>
              </div>
            </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
